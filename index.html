<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resforge - Build & Improve Your Resume</title>
  <link rel="icon" type="image/png" href="resforge.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="hero-section">
      <h1 class="hero-title">Resforge</h1>
      <h2 class="hero-subtitle">Craft Your Perfect Resume</h2>
      <p class="hero-description">
        Transform your qualities and accomplishments into a compelling resume. Our intelligent builder helps you create professional resumes that stand out to employers and admissions officers.
      </p>
    </div>

    <div class="main-content">
      <div class="form-section">
        <h2 class="form-title">Build Your Resume</h2>
        <form id="resumeForm">
          <div class="input-group">
            <input type="text" id="name" placeholder="Full Name" required>
          </div>
          <div class="input-group">
            <input type="email" id="email" placeholder="Email Address" required>
          </div>
          <div class="input-group">
            <input type="tel" id="phone" placeholder="Phone Number" required>
          </div>
          <div class="input-group">
            <input type="text" id="location" placeholder="City, State (Optional)">
          </div>
          <textarea id="summary" placeholder="Professional Summary" required></textarea>
          <textarea id="skills" placeholder="Skills" required></textarea>
          <textarea id="education" placeholder="Education" required></textarea>
          <textarea id="experience" placeholder="Work Experience" required></textarea>
          <textarea id="awards" placeholder="Awards & Achievements"></textarea>
          <button type="submit" class="submit-btn">
            Generate Resume
          </button>
        </form>
      </div>

      <div id="resumeOutput" class="resume hidden">
        <div class="resume-actions">
          <button class="action-btn" onclick="downloadPDF()">
            Download PDF
          </button>
          <button class="action-btn" onclick="window.print()">
            Print
          </button>
        </div>
        <div id="resumeContent"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
